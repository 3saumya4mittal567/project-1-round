<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        
        <nav class="navbars">
            <img src="assests\logo.png">
            <div class="w3-padding w3-xlarge w3-text-orange">
            <ul>
                <li>GoApp Money</li>
                <li>Health Cards</li>
                <li>Order History</li>
                <li>My cars</li>
                <li>Manage Addresses</li>
                <Li>FAQ</Li>
                <li><img src="assests\man-face.jpg"></li>
            </div>
            </ul>
            
        </nav>

    </header>
    <div class="container">
        <a href="car1.html" class="arrow-left"><img src="assests\left_arrow.jfif" alt="Left Arrow"></a>
        <marquee>My Cars</marquee>
        <div class="cars-wrapper">
            <div class="car">
                <img src="assests\car1.jfif" alt="Car 1">
                <h3>Tata Nexon</h3>
                <span class="fuel-type">Petrol</span><hr>
                <div class="inpo">
                <input type="text" placeholder="Enter Reg No.">
                <input type="text" placeholder="Enter Year">
                <input type="text" placeholder="Enter Km">
                </div>
                <br>
                <button>Save</button>
            </div>
            <a href="car2.html" class="arrow-right"><img src="assests\right_arrow.jfif" alt="Right Arrow"></a>
        </div>
    </div>

</html>
